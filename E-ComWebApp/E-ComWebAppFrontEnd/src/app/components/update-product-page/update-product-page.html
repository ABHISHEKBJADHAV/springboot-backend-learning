<div class="update-product-container">
  <h2>Update Product</h2>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="product-form">
    <!-- Name -->
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <!-- Brand -->
    <mat-form-field appearance="outline">
      <mat-label>Brand</mat-label>
      <input matInput formControlName="brand" />
    </mat-form-field>

    <!-- Description -->
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>

    <!-- Category -->
    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <input matInput formControlName="category" />
    </mat-form-field>

    <!-- Release Date -->
    <mat-form-field appearance="outline">
      <mat-label>Release Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="releaseDate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- Price -->
    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" />
    </mat-form-field>

    <!-- Stock Quantity -->
    <mat-form-field appearance="outline">
      <mat-label>Stock Quantity</mat-label>
      <input matInput type="number" formControlName="stockQuantity" />
    </mat-form-field>

    <!-- Availability -->
    <mat-slide-toggle formControlName="productAvailable">
      Product Available
    </mat-slide-toggle>

    <!-- Image Upload -->
    <div class="image-upload-box">
      <label for="imageUpload">Upload New Image (JPG/PNG)</label>
      <input type="file" id="imageUpload" (change)="onImageSelected($event)" accept=".jpg,.jpeg,.png" />
    </div>

    <!-- Submit & Cancel -->
    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">
        Save Changes
      </button>
      <button mat-button type="button" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
